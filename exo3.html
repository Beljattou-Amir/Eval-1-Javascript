        function arrayUnique(array) {
    let a = array.concat();
    for(var i=0; i<a.length; ++i) {
        for(var j=i+1; j<a.length; ++j) {
            if(a[i] === a[j])
                a.splice(j--, 1);
        }
    }

    return a;
}

let t1 = ["a","b"];
let t2 = ["b", "c"];
  
let t3 = arrayUnique(t1.concat(t2));
console.log(t3);
